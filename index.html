<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Calculator -->
    <h1>Note:</h1>
    <h4>function button like x^2,x^3, logx ,sinx ,cosx etc the answer of this function display( i:e enter num and then
        press function button no need for = your ans will display) <br> This calculator is only for  laptop desktop screen not for mobiles...
    </h4>
    <div class="main">
        <div class="top">
            <button id="toptext">CASIO</button>
            <button id="power">
                <pre> </pre> </button>
            <button id="toptexttwowaypower">MS-805<br>Two Way Power</button>
            <hr style="border: transparent;">
            <div class="top">
                <input id="input" class="text" type="text">
            </div>
        </div>

        <hr>

        <div>

            <button class="orangeF" id="button" onclick="square()">X <sup>2</sup></button>
            <button class="orangeF" id="button" onclick="Cube()">X <sup>3</sup></button>
            <button class="orangeF" id="button" onclick="squareRoot()">srt(x)</button>
            <button id="buttonC" onclick="clearResult()">C</button>
        </div>
        <div>

            <button class="orangeF" id="button" onclick="Log()">logx</button>
            <button class="orangeF" id="button" onclick="Sin()">sinx</button>
            <button class="orangeF" id="button" onclick="Cos()">cosx</button>
            <button class="orangeF" id="button" onclick="Ten()">tanx</button>
        </div>
        <div>
            <button class="orange" id="button" onclick="getNumber('7')">7</button>
            <button class="orange" id="button" onclick="getNumber('8')">8</button>
            <button class="orange" id="button" onclick="getNumber('9')">9</button>
            <button class="orangeF" id="button" onclick="getNumber('*')">X</button>
        </div>
        <div>
            <button class="orange" id="button" onclick="getNumber('4')">4</button>
            <button class="orange" id="button" onclick="getNumber('5')">5</button>
            <button class="orange" id="button" onclick="getNumber('6')">6</button>
            <button class="orangeF" id="button" onclick="getNumber('-')">-</button>
        </div>
        <div>
            <button class="orange" id="button" onclick="getNumber('1')">1</button>
            <button class="orange" id="button" onclick="getNumber('2')">2</button>
            <button class="orange" id="button" onclick="getNumber('3')">3</button>
            <button class="orangeF" id="button" onclick="getNumber('+')">+</button>
        </div>
        <div>
            <button class="orange" id="button" onclick="getNumber('0')">0</button>
            <button class="orange" id="button" onclick="getNumber('.')">.</button>
            <button class="orangeF" id="button" onclick="getResult()">=</button>
            <button class="orangeF" id="button" onclick="getNumber('/')">/</button>

        </div>
    </div>


</body>
<script src="app.js"></script>

</html>
